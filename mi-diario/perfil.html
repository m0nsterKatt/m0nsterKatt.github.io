<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles/styles_diario.css" />
  </head>
  <body>
    <div class="container">
      <!-- 📌 MENÚ LATERAL -->
      <aside class="sidebar">
        <h2>📌 Menú</h2>
        <ul>
          <li><a href="diario.html">📝 Nueva Entrada</a></li>
          <li><a href="perfil.html" id="userProfileBtn">👤 Cargando...</a></li>
          <li><a href="vista_mensual.html">📆 Vista Mensual</a></li>
          <li>
            <button id="toggleNotifications">🔔 Notificaciones: <span id="notifStatus">OFF</span></button>
          </li>
          <li><button id="exportEntries">📄 Exportar Notas</button></li>
          <li><button id="logoutBtn">🚪 Cerrar Sesión</button></li>
        </ul>
      </aside>

      <!-- 📖 SECCIÓN PERFIL -->
      <main class="profile-container">
        <h2>👤 Información Personal</h2>

        <!-- ✅ MENSAJE DE CONFIRMACIÓN -->
        <div id="saveFeedback">✔️ Cambios guardados correctamente</div>

        <form id="userProfileForm">
          <label for="name">Nombre:</label>
          <input type="text" id="name" />

          <label for="surname">Apellidos:</label>
          <input type="text" id="surname" />

          <label for="nickname">Apodo:</label>
          <input type="text" id="nickname" />

          <label for="birthdate">Fecha de Nacimiento:</label>
          <input type="date" id="birthdate" />

          <label for="gender">Género:</label>
          <select id="gender">
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="NB">No Binario</option>
          </select>

          <label for="zodiac">Signo Zodiacal:</label>
          <input type="text" id="zodiac" readonly />

          <button type="submit" id="saveProfile">💾 Guardar</button>

          <div class="spacer"></div>

          <button id="deleteAccount">❌ Eliminar Cuenta</button>
        </form>
      </main>
    </div>

    <script type="module" src="js/perfil.js"></script>
  </body>
</html>
